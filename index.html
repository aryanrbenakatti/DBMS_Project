<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking Services </title>
    
    <link rel="stylesheet" href="../static/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="container">
        <div class="logo">
    
            <h1>online<span>booking</span></h1>
        </div>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="#search">Search Bookings</a></li>
                <li><a href="#track">Track </a></li>
                <li><a href="#schedules">Flight Schedules</a></li>
                <li><a href="#offers">Special Offers</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="{{ url_for('cancel_booking') }}">Cancel Ticket</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Sections -->
<section id="search" class="section">
    <div class="container">
        <h2>Search and Book Flights and Accomodation</h2>
        <form action="/search" method="post">
            <div class="form-group">
                <label for="from"><i class="fas fa-map-marker-alt"></i> From</label>
                <input type="text" id="from" name="from" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="to"><i class="fas fa-map-marker-alt"></i> To</label>
                <input type="text" id="to" name="to" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="date"><i class="far fa-calendar-alt"></i> Date</label>
                <input type="date" id="date" name="date">
            </div>
            <button type="submit"><i class="fas fa-search"></i> Search Flights and Accomodation</button>
        </form>
    </div>
</section>

<section id="track" class="section">
    <div class="container">
        <h2>Track Flights</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="trainNumber"><i class="fas fa-train"></i> Flight ID</label>
                <input type="text" id="trainNumber" name="trainNumber" placeholder="Enter flight id">
            </div>
            <div class="form-group">
                <label for="trainName"><i class="fas fa-subway"></i> Flight Name</label>
                <input type="text" id="trainName" name="trainName" placeholder="Enter flight name">
            </div>
            <button type="submit"><i class="fas fa-search"></i> Track Flight</button>
        </form>
    </div>
</section>

<section id="schedules" class="section">
    <div class="container">
        <h2>Flight Schedules</h2>
        <!-- Add content related to train schedules and routes -->
    </div>
</section>

<section id="offers" class="section">
    <div class="container">
        <h2>Special Offers</h2>
        <!-- Add content related to special offers -->
    </div>
</section>

<section id="contact" class="section">
    <div class="container">
        <h2>Contact Us</h2>
        <!-- Add contact form or details -->
    </div>
</section>

<!-- Footer Section -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 onlinebooking. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
